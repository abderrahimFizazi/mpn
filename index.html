<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - MPN</title>
    
    <!-- Suppress Tailwind CDN Warning -->
    <script>
      (function() {
        var origWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].indexOf('cdn.tailwindcss.com') > -1) {
            return;
          }
          origWarn.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mpn-navy': '#1A3C5E',
              'mpn-gold': '#D4AF37',
              'mpn-charcoal': '#2C333A',
              'mpn-parchment': '#FDFBF5',
              'mpn-navy-light': '#3D5A7A',
            },
            fontFamily: {
              sans: ['"Montserrat"', 'sans-serif'],
              serif: ['"Crimson Pro"', 'serif'],
            },
            backgroundImage: {
              'zellige-pattern': "url('https://www.transparenttextures.com/patterns/arabesque.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #FDFBF5;
        color: #2C333A;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-hidden">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-zellige-pattern opacity-5 z-0 pointer-events-none"></div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 px-4 py-12">
        <div class="max-w-2xl w-full text-center animate-fade-in-up">
            
            <!-- Logo Area -->
            <div class="mb-8">
                <div class="inline-block p-4 rounded-full  mb-4">
                    <!-- Placeholder for Logo Image -->
                    <img src="./logo.png" alt="Moroccan Parents Network Logo" class="h-24 w-auto mx-auto" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="text-4xl font-serif font-bold text-mpn-navy hidden">MPN</span>
                </div>
                <h1 class="text-2xl md:text-3xl font-serif font-bold text-mpn-navy tracking-wide">
                    Moroccan Parents Network
                </h1>
            </div>

            <!-- Slogan -->
            <div class="mb-12">
                <p class="text-xl md:text-2xl font-serif italic text-mpn-gold">
                    "Empowering parents, shaping generations"
                </p>
            </div>

            <!-- Coming Soon Text -->
            <div class="mb-12">
                <h2 class="text-4xl md:text-6xl font-bold text-mpn-navy mb-6">
                    Coming Soon
                </h2>
                <!-- Removed the descriptive paragraph as requested for discretion -->
            </div>

            <!-- Notify Form -->
            <div class="max-w-md mx-auto mb-16">
                <script type="text/javascript">var submitted=false;</script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {document.getElementById('notify-form').classList.add('hidden'); document.getElementById('success-message').classList.remove('hidden');}"></iframe>
                
                <form 
                    id="notify-form" 
                    action="https://docs.google.com/forms/d/e/1FAIpQLSfFQAXCs3oTPGJWRmskop4uUa2fpR-55cy-zRv0Z_f6AxLACg/formResponse" 
                    method="post"
                    target="hidden_iframe"
                    onsubmit="submitted=true;"
                    class="flex flex-col sm:flex-row gap-3"
                >
                    <input
                        type="email"
                        name="entry.83098413"
                        required
                        class="flex-grow px-6 py-4 rounded-full border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-mpn-navy focus:border-transparent shadow-sm"
                        placeholder="Enter your email for updates"
                    />
                    <button
                        type="submit"
                        class="px-8 py-4 rounded-full bg-mpn-navy text-white font-semibold hover:bg-mpn-navy-light transition-colors shadow-lg flex items-center justify-center gap-2"
                    >
                        Notify Me <i data-lucide="bell" class="w-4 h-4"></i>
                    </button>
                </form>

                <!-- Success Message -->
                <div id="success-message" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg text-green-700">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="check-circle" class="w-5 h-5"></i>
                        <span class="font-medium">Thank you! We'll keep you posted.</span>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="flex justify-center gap-8 text-mpn-navy">
                <a href="https://wa.me/212695344432" target="_blank" rel="noopener noreferrer" class="hover:text-mpn-gold transition-colors transform hover:scale-110 duration-200">
                    <i data-lucide="phone" class="w-6 h-6"></i>
                </a>
                <a href="https://instagram.com/moroccanpnet" target="_blank" rel="noopener noreferrer" class="hover:text-mpn-gold transition-colors transform hover:scale-110 duration-200">
                    <i data-lucide="instagram" class="w-6 h-6"></i>
                </a>
                <a href="mailto:Contact@moroccanpn.com" class="hover:text-mpn-gold transition-colors transform hover:scale-110 duration-200">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </a>
                <a href="https://www.moroccanpn.com" target="_blank" rel="noopener noreferrer" class="hover:text-mpn-gold transition-colors transform hover:scale-110 duration-200">
                    <i data-lucide="globe" class="w-6 h-6"></i>
                </a>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-6 text-center text-sm text-gray-500">
        <p>&copy; <span id="year"></span> Moroccan Parents Network. All rights reserved.</p>
    </footer>

    <script>
        lucide.createIcons();
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
